<section class="mt-5 pb-5 contact-form" [formGroup]="form">

    <h2 class="Kualie text-center">Contacto</h2>

    <!-- Datos de contacto -->
    <div class="d-flex justify-content-center Nunito mt-5">
        <div class="col-12 col-xl-8 d-flex flex-wrap">
            
            <div class="col-12 col-sm-6 mb-3 mb-sm-0">
                <h5 class="text-center">
                    <i class="fa fa-phone"></i>
                    +584127833949
                </h5>
            </div>

            <div class="col-12 col-sm-6">
                <h5 class="text-center">
                    <i class="fa fa-envelope-o"></i>
                    emilioaor@gmail.com
                </h5>
            </div>
            <hr class="w-100">
        </div>
    </div>

    <!-- Formulario de contacto -->
    <div class="d-flex justify-content-center Nunito">
        <div class="col-12 col-xl-8 d-flex flex-wrap">
            <div class="form-group col-12 col-md-4 p-3">
                <label for="name">Nombre</label>
                <input
                        type="text"
                        class="form-control"
                        id="name"
                        formControlName="name"
                        [class.input-error]="submit && form.get('name').invalid"
                >
                <span class="error" *ngIf="submit && form.get('name').hasError('required')">
                    Campo requerido
                </span>
            </div>
            <div class="form-group col-12 col-md-4 p-3">
                <label for="email">Email</label>
                <input
                        type="text"
                        class="form-control"
                        id="email"
                        formControlName="email"
                        [class.input-error]="submit && form.get('email').invalid"
                >
                <span class="error" *ngIf="submit && form.get('email').hasError('required')">
                    Campo requerido
                </span>
                <span class="error" *ngIf="submit && form.get('email').hasError('email')">
                    Formato invalido
                </span>
            </div>
            <div class="form-group col-12 col-md-4 p-3">
                <label for="phone">Telefono</label>
                <input
                        type="text"
                        class="form-control"
                        id="phone"
                        formControlName="phone"
                        [class.input-error]="submit && form.get('phone').invalid"
                >
                <span class="error" *ngIf="submit && form.get('phone').hasError('required')">
                    Campo requerido
                </span>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center Nunito">
        <div class="col-12 col-xl-8">
            <div class="form-group w-100 p-3">
                <label for="message">Mensaje</label>
                <textarea
                        class="form-control"
                        rows="10"
                        id="message"
                        formControlName="message"
                        [class.input-error]="submit && form.get('message').invalid"
                ></textarea>
                <span class="error" *ngIf="submit && form.get('message').hasError('required')">
                    Campo requerido
                </span>
            </div>

        </div>
    </div>

    <div class="text-center">
        <button class="btn Kualie" (click)="sendContact()">
            <i class="fa fa-send"></i>
            Enviar
        </button>
    </div>
</section>
