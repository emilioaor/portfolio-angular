<section class="mt-5 portfolio">
	
	<h2 class="Kualie text-center">Portafolio</h2>

	<div class="d-flex mt-4 flex-wrap">

		<!-- Portofolio item -->
		<div class="portfolio-item col-4 Nunito p-4 mb-3 col-12 col-md-6 col-lg-4" *ngFor="let item of portfolioItems">
            <div class="line"></div>
            <h5 class="mb-4">{{ item.title }}</h5>

			<img class="w-100 mb-3" [src]="item.image">
			
			<div class="p-3">

                <div class="position-relative">
                    <div class="d-flex tabs">
                        <div
                                class="tab w-50 text-center m-1 position-relative"
                                (click)="item.showDescription = true"
                                [class.active]="item.showDescription"
                        >
                            <div class="text rounded">Descripci&oacute;n</div>
                            <div class="pointer" *ngIf="item.showDescription"></div>
                        </div>
                        <div
                                class="tab w-50 text-center m-1 rounded position-relative"
                                (click)="item.showDescription = false"
                                [class.active]="! item.showDescription"
                        >
                            <div class="text rounded">Usuarios</div>
                            <div class="pointer" *ngIf="! item.showDescription"></div>
                        </div>
                    </div>

                    <div class="tab-content mt-4">
                        <div class="d-flex align-items-center" *ngIf="item.showDescription">
                            {{ item.description }}
                        </div>
                        <div class="d-flex flex-wrap align-items-center" *ngIf="! item.showDescription">

                            <div class="w-50 mb-2" *ngFor="let demoUser of item.demoUsers">
                                <strong>
                                    <i class="fa fa-user"></i>
                                    {{ demoUser.user }}
                                </strong>
                                <br>
                                <i class="fa fa-key"></i>
                                {{ demoUser.password }}
                            </div>

                        </div>
                    </div>
                </div>
			</div>

			<div class="d-flex flex-wrap">
                <div class="col-12 col-sm-6 pl-1 pr-1 mt-2">
                    <a [href]="item.github" class="btn btn-success w-100" target="_blank">
                        <i class="fa fa-github"></i>
                        Github
                    </a>
                </div>

                <div class="col-12 col-sm-6 pl-1 pr-1 mt-2">
                    <a [href]="item.demo" class="btn btn-primary w-100" target="_blank">
                        <i class="fa fa-eye"></i>
                        Demo
                    </a>
                </div>
            </div>
		</div>

	</div>
</section>
